      <button type="button" class="fun" id="second">2<sup>nd</sup></button
      ><button type="button" class="di" id="pi">&pi;</button
      ><button type="button" class="di" id="e">e</button
      ><button type="button" id="c">C</button
      ><button type="button" id="backspace">&#9003;</button
      ><button type="button" class="fun one ndi" id="xpow2">
        x<sup>2</sup></button
      ><button type="button" class="fun one ndi" id="reciprocal">
        <sup>1</sup>&frasl;<sub>x</sub></button
      ><button type="button" class="fun one ndi" id="abs">|x|</button
      ><button type="button" class="fun ndi" id="exp">exp</button
      ><button type="button" class="fun ndi" id="mod">mod</button
      ><button type="button" class="fun ndi" id="sqrt">&radic;x</button
      ><button type="button" class="di" id="openp">(</button
      ><button type="button" class="di" id="closep">)</button
      ><button type="button" class="fun one ndi" id="fact">n!</button
      ><button type="button" class="fun di" id="div">/</button
      ><button type="button" class="fun ndi" id="xpowy">x<sup>y</sup></button
      ><button type="button" class="digit di" id="7">7</button
      ><button type="button" class="digit di" id="8">8</button
      ><button type="button" class="digit di" id="9">9</button
      ><button type="button" class="fun di" id="mul">*</button
      ><button type="button" class="fun ndi" id="10powx">10<sup>x</sup></button
      ><button type="button" class="digit di" id="4">4</button
      ><button type="button" class="digit di" id="5">5</button
      ><button type="button" class="digit di" id="6">6</button
      ><button type="button" class="fun di" id="sub">-</button
      ><button type="button" class="fun one ndi" id="log">log</button
      ><button type="button" class="digit di" id="1">1</button
      ><button type="button" class="digit di" id="2">2</button
      ><button type="button" class="digit di" id="3">3</button
      ><button type="button" class="fun di" id="add">+</button
      ><button type="button" class="fun one ndi" id="ln">ln</button
      ><button type="button" class="fun" id="sign">
        <sup>+</sup>&frasl;<sub>-</sub></button
      ><button type="button" class="digit di" id="0">0</button
      ><button type="button" class="di" id="pt">.</button
      ><button type="button" id="eq">=</button>
