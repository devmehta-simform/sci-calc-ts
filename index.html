<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sci Calc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="grid">
      <input id="input" type="text" placeholder="0" class="span-5" />
      <button type="button" id="second">2<sup>nd</sup></button
      ><button type="button" id="pi">&pi;</button
      ><button type="button" id="e">e</button
      ><button type="button" id="c">C</button
      ><button type="button" id="backspace">&#9003;</button
      ><button type="button" id="xpow2">x<sup>2</sup></button
      ><button type="button" id="reciprocal">
        <sup>1</sup>&frasl;<sub>x</sub></button
      ><button type="button" id="abs">|x|</button
      ><button type="button" id="exp">exp</button
      ><button type="button" id="mod">mod</button
      ><button type="button" id="sqrt">&radic;x</button
      ><button type="button" id="openp">(</button
      ><button type="button" id="closep">)</button
      ><button type="button" id="fact">n!</button
      ><button type="button" id="div">/</button
      ><button type="button" id="xpowy">x<sup>y</sup></button
      ><button type="button" class="digit" id="7">7</button
      ><button type="button" class="digit" id="8">8</button
      ><button type="button" class="digit" id="9">9</button
      ><button type="button" id="mul">*</button
      ><button type="button" id="10powx">10<sup>x</sup></button
      ><button type="button" class="digit" id="4">4</button
      ><button type="button" class="digit" id="5">5</button
      ><button type="button" class="digit" id="6">6</button
      ><button type="button" id="sub">-</button
      ><button type="button" id="log">log</button
      ><button type="button" class="digit" id="1">1</button
      ><button type="button" class="digit" id="2">2</button
      ><button type="button" class="digit" id="3">3</button
      ><button type="button" id="add">+</button
      ><button type="button" id="ln">ln</button
      ><button type="button" id="sign"><sup>+</sup>&frasl;<sub>-</sub></button
      ><button type="button" class="digit" id="0">0</button
      ><button type="button" id="pt">.</button
      ><button type="button" id="eq">=</button>
    </div>
  </body>
</html>
