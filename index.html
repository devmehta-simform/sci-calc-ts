<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sci Calc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="grid">
      <button id="second">2<sup>nd</sup></button><button id="pi">&pi;</button
      ><button id="e">e</button><button id="c">C</button
      ><button id="backspace">&#9003;</button
      ><button id="xpow2">x<sup>2</sup></button
      ><button id="reciprocal"><sup>1</sup>&frasl;<sub>x</sub></button
      ><button id="abs">|x|</button><button id="exp">exp</button
      ><button id="mod">mod</button><button id="sqrt">&radic;x</button
      ><button id="openp">(</button><button id="closep">)</button
      ><button id="fact">n!</button><button id="div">/</button
      ><button id="xpowy">x<sup>y</sup></button><button id="7">7</button
      ><button id="8">8</button><button id="9">9</button
      ><button id="mul">*</button><button id="10powx">10<sup>x</sup></button
      ><button id="4">4</button><button id="5">5</button
      ><button id="6">6</button><button id="sub">-</button
      ><button id="log">log</button><button id="1">1</button
      ><button id="2">2</button><button id="3">3</button
      ><button id="add">+</button><button id="ln">ln</button
      ><button id="sign"><sup>+</sup>&frasl;<sub>-</sub></button
      ><button id="0">0</button><button id="pt">.</button
      ><button id="eq">=</button>
    </div>
  </body>
</html>
